<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <script src="./app.js" defer></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="container">
      <div class="tab">
        <div class="profile">
          <img src="./images/image-jeremy.png">
          <div>
            <p>Report for</p>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
        <div>
          <ul>
            <li><a href="#" class="button">Daily</a></li>
            <li><a href="#" class="button">Weekly</a></li>
            <li><a href="#" class="button">Monthly</a></li>
          </ul>
        </div>
      </div>

      <div class="card work">
        <div class="content">
          <div class="title">
            <span>Work</span>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <div class="detail">
            <p class="time_current"></p>
            <p class="time_last"></p>
          </div>
        </div>
      </div>

      <div class="card play">
        <div class="content">
          <div class="title">
            <span>Play</span>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <div class="detail">
            <p class="time_current"></p>
            <p class="time_last"></p>
          </div>
        </div>
      </div>

      <div class="card study">
        <div class="content">

          <div class="title">
            <span>Study</span>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <div class="detail">
            <p class="time_current"></p>
            <p class="time_last"></p>
          </div>
        </div>
      </div>

      <div class="card exercise">
        <div class="content">
          <div class="title">
            <span>Exercise</span>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <div class="detail">
            <p class="time_current"></p>
            <p class="time_last"></p>
          </div>
        </div>
      </div>

      <div class="card social">
        <div class="content">
          <div class="title">
            <span>Social</span>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <div class="detail">
            <p class="time_current"></p>
            <p class="time_last"></p>
          </div>
        </div>
      </div>

      <div class="card self-care">
        <div class="content">
          <div class="title">
            <span>Self Care</span>
            <img src="./images/icon-ellipsis.svg" />
          </div>
          <div class="detail">
            <p class="time_current"></p>
            <p class="time_last"></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>

</html>
